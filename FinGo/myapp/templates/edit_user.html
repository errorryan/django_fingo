<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* üåä Body and Ocean Wave */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #003366; /* deep ocean blue */
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .ocean {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 25%;
      background: #e16e1b;
      z-index: -2;
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: url('https://i.imgur.com/4NJl5bM.png') repeat-x;
      background-size: 50% 100%;
      animation: waveMove 10s linear infinite;
      opacity: 0.6;
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* üíæ Card Container */
    .card {
      background-color: rgba(20, 20, 20, 0.9);
      border: 1px solid #e7630b;
      border-radius: 12px;
      padding: 30px 25px;
      width: 350px;
      text-align: left;
      box-shadow: 0 0 15px rgb(243, 72, 10);
      z-index: 1;
      transition: 0.3s;
    }

    .card:hover {
      box-shadow: 0 0 25px rgba(0, 180, 216, 0.8);
    }

    /* üî§ Title */
    .card h2 {
      text-align: center;
      color: #00b4d8;
      font-weight: 700;
      margin-bottom: 20px;
    }

    /* üßç Form Inputs */
    .card label {
      font-weight: 500;
      display: block;
      margin-top: 10px;
    }

    .card input {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #111;
      color: #fff;
      font-size: 14px;
    }

    .card input:focus {
      border-color: #00b4d8;
      box-shadow: 0 0 8px rgba(0, 180, 216, 0.6);
      outline: none;
    }

    /* üîò Submit Button */
    .card button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #00b4d8;
      color: #002244;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .card button:hover {
      background-color: #0096c7;
      box-shadow: 0 0 15px rgba(0, 180, 216, 0.8);
      color: #fff;
    }
  </style>
</head>

<body>
  <!-- üåä Ocean Wave -->
  <div class="ocean">
    <div class="wave"></div>
  </div>

  <!-- üíæ Profile Card -->
  <div class="card">
    <h2>Edit Profile</h2>
    <form method="POST">
      {% csrf_token %}
      <label>Username:</label>
      <input type="text" name="username" value="{{ user.username }}" required>

      <label>Email:</label>
      <input type="email" name="email" value="{{ user.email }}">

      <label>First Name:</label>
      <input type="text" name="first_name" value="{{ user.first_name }}">

      <label>Last Name:</label>
      <input type="text" name="last_name" value="{{ user.last_name }}">

      <button type="submit">Save Changes</button>
    </form>
  </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
/* üåä Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

/* üåç Body & Background */
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #003366;
  color: #1abfe0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
}

/* üåä Ocean Waves */
.ocean {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 200%;
  height: 20%;
  background: #e16e1b;
  z-index: -2;
}

.wave {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 200%;
  height: 100%;
  background: url('https://i.imgur.com/4NJl5bM.png') repeat-x;
  background-size: 50% 100%;
  animation: waveMove 10s linear infinite;
  opacity: 0.6;
}

@keyframes waveMove {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

/* üíæ Compact Form Card */
.profile-card {
  background-color: rgba(20, 20, 20, 0.95); /* darker for contrast */
  border: 2px solid #e7630b;               /* slightly bolder border */
  border-radius: 12px;
  padding: 18px 12px;                      /* small padding */
  width: 500px;                             /* slightly wider for comfort */
  color: #fff;
  box-shadow: 0 0 14px rgb(243, 72, 10);
  z-index: 1;
  transition: 0.3s;
  font-weight: 600;                         /* default bolder text */
}

/* Hover glow */
.profile-card:hover {
  box-shadow: 0 0 25px rgba(0, 180, 216, 0.6);
}

/* Title */
.profile-card h2 {
  text-align: center;
  color: #00b4d8;
  font-weight: 700;       /* heavier weight */
  margin-bottom: 15px;
  font-size: 1.25rem;
}

/* Avatar */
.avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 2px solid #e7630b;
  object-fit: cover;
  display: block;
  margin: 0 auto 10px;
}

/* Labels & Inputs */
label {
  font-weight: 700;        /* heavier labels */
  display: block;
  margin-top: 6px;
  font-size: 0.85rem;
}

input, textarea {
  width: 100%;
  border: 1px solid #444;
  border-radius: 6px;
  padding: 5px 7px;
  margin-top: 2px;
  background-color: #111;
  color: #fff;
  font-size: 0.85rem;
  font-weight: 600;       /* heavier text */
  box-sizing: border-box;
}

/* Focus effect */
input:focus, textarea:focus {
  border-color: #00b4d8;
  outline: none;
  box-shadow: 0 0 6px rgba(0, 180, 216, 0.6);
}

/* Button */
button {
  width: 100%;
  background-color: #00b4d8;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 7px;
  margin-top: 10px;
  font-weight: 700;       /* bold button text */
  font-size: 0.9rem;
  cursor: pointer;
  transition: background 0.3s, box-shadow 0.3s;
}

button:hover {
  background-color: #0096c7;
  box-shadow: 0 0 12px rgba(0, 180, 216, 0.5);
}

/* Back Link */
.back-link {
  display: block;
  text-align: center;
  margin-top: 8px;
  color: #48cae4;
  font-weight: 600;       /* slightly bolder */
  font-size: 0.85rem;
  text-decoration: none;
  transition: 0.3s;
}

.back-link:hover {
  color: #90e0ef;
}

/* ‚ö° Responsive */
@media (max-width: 480px) {
  .profile-card {
    width: 90%;
    padding: 12px 8px;
  }

  .avatar {
    width: 65px;
    height: 65px;
  }

  input, textarea {
    font-size: 0.8rem;
    padding: 4px 5px;
  }

  button {
    font-size: 0.85rem;
    padding: 5px;
  }

  .profile-card h2 {
    font-size: 1.1rem;
  }

  label {
    font-size: 0.8rem;
  }
}



  </style>
</head>
<body>

  <!-- üåä Ocean Waves -->
  <div class="ocean">
    <div class="wave"></div>
  </div>

  <!-- üíæ Profile Card -->
  <div class="profile-card">
    <h2>My Profile</h2>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <img src="{% if user.userprofile.avatar %}
            {{ user.userprofile.avatar.url }}
          {% else %}
            /media/avatars/default.jpg
          {% endif %}"
     alt="Avatar" class="avatar">


      <div>
        <label>First Name</label>
        <input type="text" name="first_name" value="{{ user.first_name }}" required>
      </div>

      <div>
        <label>Last Name</label>
        <input type="text" name="last_name" value="{{ user.last_name }}" required>
      </div>

      <div>
        <label>Email</label>
        <input type="email" name="email" value="{{ user.email }}" required>
      </div>

      <div>
        <label>Birthdate</label>
        <input type="date" name="birthdate" value="{{ user.userprofile.birthdate }}">
      </div>

      <div>
        <label>Contact Number</label>
        <input type="text" name="contact_no" value="{{ user.userprofile.contact_no }}">
      </div>

      <div>
        <label>Address</label>
        <textarea name="address" rows="3">{{ user.userprofile.address }}</textarea>
      </div>

      <div>
        <label>Change Avatar</label>
        <input type="file" name="avatar">
      </div>

      <button type="submit">Update Profile</button>

      <a href="{% url 'user_dashboard' %}" class="back-link">üè† Back to Home</a>
    </form>
  </div>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Favorites</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    background-color: #003366;
    color: #1abfe0;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  h2 {
    text-align: center;
    font-weight: 600;
    color: #00b4d8;
    margin-bottom: 30px;
  }

  /* ðŸŒŠ Ocean wave */
  .ocean {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 200%;
    height: 25%;
    background: #e16e1b;
    z-index: -2;
  }

  .wave {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 200%;
    height: 100%;
    background: url('https://i.imgur.com/4NJl5bM.png') repeat-x;
    background-size: 50% 100%;
    animation: waveMove 10s linear infinite;
    opacity: 0.6;
  }

  @keyframes waveMove {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  /* Container for cards */
  .favorites-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1000px;
  }

  /* Card style */
  .favorite-card {
    background-color: rgba(20, 20, 20, 0.9);
    border: 1px solid #e7630b;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 0 15px rgb(243, 72, 10);
    transition: 0.3s ease-in-out;
  }

  .favorite-card:hover {
    box-shadow: 0 0 25px rgba(0, 180, 216, 0.8);
  }

  .favorite-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 6px;
    margin-bottom: 10px;
  }

  .favorite-card strong {
    color: #00b4d8;
    font-weight: 600;
    display: block;
    margin-bottom: 5px;
  }

  .favorite-card p {
    margin: 5px 0;
    color: #1abfe0;
  }

  /* Buttons */
  .btn {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    margin-top: 10px;
    transition: background 0.3s, box-shadow 0.3s;
    cursor: pointer;
  }

  .btn-danger {
    background-color: #e74c3c;
    color: #fff;
  }

  .btn-danger:hover {
    background-color: #c0392b;
    box-shadow: 0 0 15px rgba(231, 76, 60, 0.8);
  }

  .no-favorites {
    text-align: center;
    color: #48cae4;
    font-size: 1rem;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h2>Your Favorites</h2>

{% if favorites %}
<div class="favorites-container">
    {% for item in favorites %}
    <div class="favorite-card">
        {% if item.product.image %}
            <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
        {% else %}
            <img src="{% static 'img/no-image.png' %}" alt="No Image">
        {% endif %}

        <strong>{{ item.product.productName }}</strong>
        <p>â‚±{{ item.product.price }}</p>

        <a href="{% url 'remove_from_favorites' item.product.id %}" class="btn btn-danger">
            Remove
        </a>
    </div>
    {% endfor %}
</div>
{% else %}
<p class="no-favorites">You have no favorite items yet.</p>
{% endif %}

<div class="ocean">
  <div class="wave"></div>
</div>

</body>
</html>

<form method="POST">
    {% csrf_token %}
    <label>Quantity:</label>
    <input type="number" name="quantity" min="0.25" step="0.25" value="1" required><br><br>

    <label>Payment Method:</label><br>
    <input type="radio" name="payment_method" value="COD" required> Cash on Delivery<br>
    <input type="radio" name="payment_method" value="EWALLET" required> E-Wallet<br><br>

    <button type="submit">Place Order</button>
</form>

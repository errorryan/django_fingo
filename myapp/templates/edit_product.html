{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product</title>
  <link rel="stylesheet" href="{% static 'css/admin.css' %}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #002244;
      color: #e0f7ff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00b4d8;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #e6f2ff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      color: #000;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #0096c7;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #00b4d8;
      color: #002244;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0096c7;
      color: #fff;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 15px;
      color: #ffb703;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Edit Product</h1>


  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
      <a href="{% url 'manage_products' %}" class="back-link">‚Üê Back to Products</a>
  </form>

</body>
</html>
